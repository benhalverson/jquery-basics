<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Youtube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>



  <h1>Ajax tutorial</h1>
  <h2>Coffee Orders</h2>
  <ul id="orders">
  </ul>

<template id="order-template">
  <li data-id="{{id}}">
  <p>
    <strong>Name</strong>
    <span class="noedit name">{{name}}</span>
    <input class="edit name" />
  </p>
  <p>
    <strong>Drink</strong>
    <span class="noedit drink">{{drink}}</span>
    <input class="edit drink" />
  </p>
  <button data-id='{{id}}' class='remove'>Delete</button>
  <button class="editOrder noedit">Edit</button>
  <button class="saveEdit edit">Save</button>
  <button class="cancelEdit edit">Cancel</button>
  </li>
</template>

  <h4>Add a coffee order</h4>
  <p>name: <input type="text" id="name"/></p>
  <p>drink: <input type="text" id="drink"/></p>
  <button id="add-order">Add!</button>
  <script src="jquery-2.1.4.js"></script>
  <script src="app.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
</body>
</html>
